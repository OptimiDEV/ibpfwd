<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blueprint.zip Status</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #fff;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }

  h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .status {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 15px 0;
  }

  .up { color: #28a745; }
  .down { color: #dc3545; }
  .error { color: #ffc107; }

  #last-checked {
    font-size: 0.9rem;
    color: #555;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="card">
  <h1>Blueprint.zip Status</h1>
  <div id="status" class="status error">Checking...</div>
  <div id="last-checked">–</div>
</div>

<script>
  const STATUS_URL = "http://162.55.83.181:5000/status"; // Replace with your Flask server URL
  const statusEl = document.getElementById('status');
  const lastCheckedEl = document.getElementById('last-checked');

  async function updateStatus() {
    try {
      const resp = await fetch(STATUS_URL);
      const data = await resp.json();

      // Set text and color based on status
      switch(data.status) {
        case 'up':
          statusEl.innerText = 'UP ✅ (' + data.code + ')';
          statusEl.className = 'status up';
          break;
        case 'down':
          statusEl.innerText = 'DOWN ❌ (' + (data.code || 'N/A') + ')';
          statusEl.className = 'status down';
          break;
        case 'error':
          statusEl.innerText = 'ERROR ⚠️ (' + (data.code || 'N/A') + ')';
          statusEl.className = 'status error';
          break;
        default:
          statusEl.innerText = 'UNKNOWN ⚠️';
          statusEl.className = 'status error';
      }

      lastCheckedEl.innerText = 'Last checked: ' + (data.checked_at || new Date().toLocaleTimeString());
    } catch(err) {
      statusEl.innerText = 'DOWN ❌';
      statusEl.className = 'status down';
      lastCheckedEl.innerText = 'Last checked: error';
    }
  }

  // Initial update
  updateStatus();
  // Refresh every minute
  setInterval(updateStatus, 60000);
</script>

</body>
</html>
