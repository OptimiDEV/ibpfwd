<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blueprint.zip Status</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #333;
    }

    .status {
      margin: 20px 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .up { color: #28a745; }
    .down { color: #dc3545; }
    .maybe { color: #ffc107; }

    #details {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Status of blueprint.zip</h1>
    <div id="status" class="status maybe">Checking…</div>
    <div id="details">–</div>
  </div>

  <script>
    const TARGET_URL = 'https://blueprint.zip';  // your domain
    const API_ENDPOINT = 'https://api.siterelic.com/up';  // Siterelic status check
    const REFRESH_INTERVAL_MS = 60_000;  // 1 minute

    async function checkStatus() {
      const statusEl = document.getElementById('status');
      const detailsEl = document.getElementById('details');

      try {
        const resp = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: TARGET_URL })
        });

        if (!resp.ok) {
          throw new Error(`API returned ${resp.status}`);
        }

        const data = await resp.json();

        // Siterelic API returns something like { status: 'up' | 'down' | ... }
        if (data.status === 'up') {
          statusEl.innerText = 'UP';
          statusEl.className = 'status up';
        } else {
          statusEl.innerText = 'DOWN';
          statusEl.className = 'status down';
        }

        detailsEl.innerText = `Checked: ${new Date().toLocaleString()}`;
      } catch (err) {
        statusEl.innerText = 'ERROR';
        statusEl.className = 'status maybe';
        detailsEl.innerText = `Could not check. ${err}`;
      }
    }

    checkStatus();
    setInterval(checkStatus, REFRESH_INTERVAL_MS);
  </script>

</body>
</html>
